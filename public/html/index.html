<!DOCTYPE html>
<html>
<head>
<title>File Size Microservice - by codemzy</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>
<body>
    <div class="container">
        <div class="col-md-5 col-centered text-center">
            <div class="centered text-center"><h1>File Metadata Microservice<br><small>Upload a file to discover the file size</small></h1></div>
            <div class="well">
                <form action="/" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="fileUpload">Upload your file here</label>
                        <input type="file" name="uploadedfile" class="form-control" id="fileUpload">
                    </div>
                    <button type="submit" class="btn btn-block btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <br>
    
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
    <a class="navbar-brand" href="#">An example from nitehawkx</a><p class="navbar-text"></p>
  </div>
</nav>
</body>
</html>
